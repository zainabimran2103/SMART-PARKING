<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš— Smart Parking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸš— Smart Parking System</h1>

<div class="card">
  <h3>Create / Update Parking</h3>

  <label>Vehicle ID</label>
  <input id="vehicleId">

  <label>Preferred Zone</label>
  <select id="zoneId">
    <option value="A">Zone A</option>
    <option value="B">Zone B</option>
  </select>

  <button id="addBtn">Add Parking</button>
  <button id="updateBtn">Update Selected</button>
</div>

<div class="card">
  <h3>Manage Parking</h3>

  <select id="parkingSelect"></select>

  <button id="releaseBtn">Release</button>
  <button id="deleteBtn">Delete</button>
  <button id="rollbackBtn">Rollback Last</button>
</div>

<div class="card">
  <h3>All Parking Requests</h3>
  <pre id="output"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
